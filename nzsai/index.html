<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>nzsAI â€“ Admin Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg:#05070d; --panel:#0b1020; --accent:#22d3ee; --text:#e5e7eb; --muted:#94a3b8; --green:#22c55e; --red:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Consolas,monospace;background:black;color:var(--text);height:100vh;overflow:hidden}

    /* LOADING */
    #loading{position:fixed;inset:0;background:black;display:grid;place-items:center;z-index:10}
    #loading pre{color:var(--green);font-size:14px;line-height:1.4}

    /* LOGIN */
    #login{display:none;position:absolute;inset:0;display:grid;place-items:center}
    .login-box{background:var(--panel);padding:20px;border:1px solid #1e293b;width:300px}
    input,button{width:100%;margin-top:8px;padding:8px;background:black;color:var(--text);border:1px solid #334155}
    button{cursor:pointer}

    /* CONSOLE */
    #console{display:none;position:absolute;inset:0;padding:10px}
    #output{height:90%;overflow:auto;border:1px solid #1e293b;padding:8px;background:black}
    #cmd{width:100%;padding:8px;background:black;color:var(--text);border:1px solid #1e293b}

    /* POPUP GAME */
    #gamePopup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#020617;border:2px solid var(--accent);padding:20px;z-index:20}
    #gamePopup button{margin-top:10px}
  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading">
<pre id="loadText"></pre>
</div>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <div>ADMIN LOGIN</div>
    <input id="user" placeholder="user" />
    <input id="pass" type="password" placeholder="password" />
    <button onclick="login()">LOGIN</button>
    <div id="msg"></div>
  </div>
</div>

<!-- ADMIN CONSOLE -->
<div id="console">
  <div id="output"></div>
  <input id="cmd" placeholder="admin@nzsAI>" onkeydown="handleCmd(event)" />
</div>

<!-- GAME POPUP -->
<div id="gamePopup">
  <div id="gameText"></div>
  <button onclick="guess(1)">1</button>
  <button onclick="guess(2)">2</button>
  <button onclick="guess(3)">3</button>
  <button onclick="closeGame()">EXIT</button>
</div>

<script>
const VALID_USER='admin';
const VALID_PASS='admintest123';

/* LOADING EFFECT */
const lines=[
  'Booting nzsAI kernel...',
  'Loading modules...',
  'Mounting /admin...',
  'Initializing console...',
  'Ready.'
];
let i=0;
const loadText=document.getElementById('loadText');
const loader=setInterval(()=>{
  loadText.textContent+=lines[i++]+'\n';
  if(i===lines.length){clearInterval(loader);setTimeout(()=>{
    document.getElementById('loading').style.display='none';
    document.getElementById('login').style.display='grid';
  },800)}
},600);

/* LOGIN */
function login(){
  if(user.value===VALID_USER && pass.value===VALID_PASS){
    document.getElementById('login').style.display='none';
    document.getElementById('console').style.display='block';
    print('Access granted. Type help');
  } else msg.textContent='ACCESS DENIED';
}

/* CONSOLE */
function print(t){output.innerHTML+=t+'<br>';output.scrollTop=output.scrollHeight}
function handleCmd(e){
  if(e.key==='Enter'){
    const c=e.target.value;
    print('> '+c);
    e.target.value='';
    if(c==='help') print('Commands: help, time, clear, game, logout');
    else if(c==='time') print(new Date().toString());
    else if(c==='clear') output.innerHTML='';
    else if(c==='game') openGame();
    else if(c==='logout') location.reload();
    else print('Unknown command');
  }
}

/* GAME */
let secret=Math.floor(Math.random()*3)+1;
function openGame(){
  secret=Math.floor(Math.random()*3)+1;
  gameText.textContent='Guess number 1-3';
  gamePopup.style.display='block';
}
function guess(n){
  gameText.textContent = (n===secret)?'Correct! ðŸŽ‰':'Wrong!';
}
function closeGame(){gamePopup.style.display='none'}
</script>
</body>
</html>
