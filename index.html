<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRAMWAJ.EU</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .logo span {
      color: #00ff99;
    }

    .tram-image {
      margin: 20px auto 10px;
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .tram-image img {
      width: 100%;
      display: block;
    }

    .marquee-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: #111;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
      height: 40px;
      display: flex;
      align-items: center;
    }

    .marquee {
      white-space: nowrap;
      position: absolute;
      will-change: transform;
      animation: scroll 18s linear infinite;
      font-size: 14px;
      padding-left: 100%;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      background: #1e1e1e;
      border: 1px solid #333;
      color: #eaeaea;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: #00ff99;
      color: #000;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TRAMWAJ<span>.EU</span></div>

    <div class="tram-image">
      <!-- Konstal 105N – źródło: Wikipedia / Wikimedia Commons -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Konstal_105N_Gdansk.JPG" alt="">
    </div>
  </header>

  <div class="marquee-container">
    <div class="marquee" id="marqueeText">
      Ładowanie danych...
    </div>
  </div>

  <main>
    <div class="buttons">
      <a class="btn" href="/nzsai">nzsAI</a>
      <a class="btn" href="/kulki">Gra w Kulki</a>
      <a class="btn" href="/snake">Przycisk 3</a>
    </div>
  </main>

  <footer>
    © TRAMWAJ.EU
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      return now.toLocaleDateString('pl-PL') + ' ' + now.toLocaleTimeString('pl-PL');
    }

    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return 'IP niedostępne';
      }
    }

    async function updateMarquee() {
      const ip = await getIP();
      const text = `TRAMWAJ.EU | data i czas: ${updateTime()} | twoje IP: ${ip}`;
      document.getElementById('marqueeText').textContent = text;
    }

    updateMarquee();
    setInterval(updateMarquee, 1000);
  </script>

</body>
</html>
